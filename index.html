<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 1200,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var player;
    var boss;
    var chickys;

    var score = 0;
    var scoreText;

    var cursors;

    function preload ()
    {
        this.load.image('chicken', 'kenney_animalpackredux/PNG/Round/chicken.png');
        this.load.image('rhino', 'kenney_animalpackredux/PNG/Round/rhino.png');
    }

    function create ()
    {
        this.add.image(600, 800, 'chicken');
        this.add.image(600, 0, 'rhino');

        player = this.physics.add.sprite(100, 450, 'chicken');
        player.setCollideWorldBounds(true);

        scoreText = this.add.text(16, 16, 'score: 0', {fontSize: '32px', fill: '#FFF'});

         cursors = this.input.keyboard.createCursorKeys();
    }

    function update()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-100);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(100);
        }

        if (cursors.up.isDown)
        {
            player.setVelocityX(-100);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityX(100);
        }

    }

    function collectChickys (player, chicky) 
    {
        chicky.disableBody(true, true);
        score += 10;
        scoreText.setText('score: '+score);
    }
    </script>

</body>
</html>
