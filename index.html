<!DOCTYPE html>
<html>
<head>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.0.0/dist/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1600,
        height: 1200,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);
    var player;
    var boss;
    var chickys;

    var score = 0;
    var scoreText;

    var cursors;

    function preload ()
    {
        this.load.image('chicky', 'kenney_animalpackredux/PNG/Round/chick.png');
        this.load.image('chicken', 'kenney_animalpackredux/PNG/Round/chicken.png');
        this.load.image('rhino', 'kenney_animalpackredux/PNG/Round/rhino.png');
    }

    function create ()
    {
        
        this.add.image(600, 0, 'rhino');

        player = this.physics.add.sprite(800, 600, 'chicken');
        player.setCollideWorldBounds(true);

        scoreText = this.add.text(16, 16, 'score: 0', {fontSize: '32px', fill: '#FFF'});

         cursors = this.input.keyboard.createCursorKeys();

         chickys = this.physics.add.group({
            key: 'chick',
            repeat: 11,
            setXY: {x: 12, y:0, stepX: 70}
         }).setScale(0.2).refreshBody();

         chickys.children.iterate(function(child) {
            child.setBounceY(Phaser.Math.FloatBetween(0.4,0.8));
         });
    }

    function update()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-100);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(100);
        }

        if (cursors.up.isDown)
        {
            player.setVelocityY(-100);
        }
        else if (cursors.down.isDown)
        {
            player.setVelocityY(100);
        }

    }

    function collectChickys (player, chicky) 
    {
        chicky.disableBody(true, true);
        score += 10;
        scoreText.setText('score: '+score);

            child.enableBody(true, child.x, 0, true, true);

        });
    }
    </script>

</body>
</html>
